name: CMake

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [macos-latest, windows-latest, ubuntu-latest]
        os: [windows-latest]
        include:
        #- os: ubuntu-latest
        #  BUILD_PRESET: linux-x64-release-gcc
        - os: windows-latest
          BUILD_PRESET: windows-x64-release-msvc

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'

    - uses: actions/cache@v3
      with :
        path: |
            ${{github.workspace}}/deps/vcpkg/downloads
            ${{github.workspace}}/deps/vcpkg/packages
        key: ${{ runner.os }}-build-${{ env.BUILD_PRESET }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.BUILD_PRESET }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - uses: ashutoshvarma/setup-ninja@master
    - uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory.
      run: cmake -B ${{github.workspace}}/build --preset ${{matrix.BUILD_PRESET}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest --test-dir ${{github.workspace}}/build/test

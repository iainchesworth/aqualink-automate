name: "CodeQL"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main, develop ]
  schedule:
    - cron: '35 15 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
        
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        submodules: 'true'
      
    - name: Install Dependencies i.e. Build Tools
      run: |
        sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        sudo apt update
        sudo apt install -y build-essential ca-certificates cmake curl git gpg linux-libc-dev ninja-build pkg-config rpm wget unzip zip
        sudo apt install -y gcc-13 g++-13
    
    - uses: lukka/get-cmake@latest
    - uses: ilammy/msvc-dev-cmd@v1
      with:
        toolset: 14.36

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{matrix.language}}

    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        submodules: 'true'

    - uses: lukka/get-cmake@latest

    - uses: lukka/run-vcpkg@v11
      with: 
        vcpkgDirectory: '${{github.workspace}}/deps/vcpkg'

    - uses: lukka/run-cmake@v10
      with:
        configurePreset: 'ci-gcc-linux-x86_64'
        buildPreset: 'ci-gcc-linux-x86_64'
        testPreset: 'ci-gcc-linux-x86_64'

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest --test-dir ${{github.workspace}}/build/ci-gcc-linux-x86_64/test --output-on-failure
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
